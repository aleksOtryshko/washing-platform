<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ремонт стиральных машин в Харькове</title>
  <meta name="description" content="Найти мастера по ремонту стиральных машин в Харькове. Быстро, надёжно, круглосуточно.">
</head>
<body>
  <h1>Ремонт стиральных машин в Харькове</h1>
  <form id="orderForm">
    <input name="name" placeholder="Имя" required><br>
    <input name="phone" placeholder="Телефон" required><br>
    <textarea name="problem" placeholder="Опишите проблему" required></textarea><br>
    <button type="submit">Отправить заявку</button>
  </form>

  <script>
    document.getElementById('orderForm').addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));

      // 1) Ваш бэкенд-URL + путь
      const res = await fetch('https://washing-platform.onrender.com/api/orders', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });

      // 2) Обработка ответа
      if (res.ok) {
        alert('Заявка отправлена!');
        e.target.reset();
      } else {
        const text = await res.text();
        alert('Ошибка при отправке: ' + text);
      }
    });
  </script>
</body>
</html>
