<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0">
  <script>
    const storedLang = localStorage.getItem('lang');
    const browserLang = navigator.language.startsWith('ru') ? 'ru'
                      : navigator.language.startsWith('en') ? 'en' : 'uk';

    const lang = storedLang || browserLang;
    location.href = `index-${lang}.html`;
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
