<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ремонт стиральных машин в Харькове</title>
  <meta name="description" content="Найти мастера по ремонту стиральных машин в Харькове. Быстро, надёжно, круглосуточно.">
</head>
<body>
  <h1>Ремонт стиральных машин в Харькове</h1>
  <form id="orderForm">
    <input name="name" placeholder="Имя" required><br>
    <input name="phone_number" placeholder="Телефон" required>  <!-- изменено: name --> <br>
    <textarea name="problem_description" placeholder="Опишите проблему" required></textarea>  <!-- изменено: name --> <br>
    <button type="submit">Отправить заявку</button>
  </form>

  <script>
    document.getElementById('orderForm').addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));

      await fetch('https://washing-platform.onrender.com/api/orders', {  /* изменено: URL и путь */
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });

      alert('Заявка отправлена!');
      e.target.reset();
    });
  </script>
</body>
</html>
